<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>Library</title>
</head>
<body>
  <div class="container">
    <h1>Your Library</h1>
    <div class="outer"> <!-- for scrollbar clipping -->
      <div class="card-container">
        <div class="card placeholder">
          <div>+</div>
        </div>
      </div>
    </div>
    <div class="form-container">
      <form action="" method="post">
        <label for="title-in">Book Title</label>
        <input type="text" name="title" id="title-in">
        <label for="author-in">Author</label>
        <input type="text" name="author" id="author-in">
        <label for="pages-in">Number of Pages</label>
        <input type="number" name="pages" id="pages-in">
        <label for="is-read-in">Check if you have read this book</label>
        <input type="checkbox" name="isRead" id="is-read-in">
      </form>
    </div>
  </div>
</body>
</html>
